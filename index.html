<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Monty Hall Problem</title>
</head>
<body>
    <h1 class="title">Monty Hall Problem</h1>
    <div class="game">
        <div class="game__doors">
            <div door class="closed" id="doorStyle">
                <i icon class="fa" aria-hidden="true"></i>
            </div>
            <div door class="closed" id="doorStyle">
                <i icon class="fa" aria-hidden="true"></i>
            </div>
            <div door class="closed" id="doorStyle">
                <i icon class="fa" aria-hidden="true"></i>
            </div>
        </div>
        <div class="instructions">Switch?</div>
        <div class="info">
            <div class="buttons">
                <button class="button" id="play-again" onclick="playAgain();">Play Again</button>
                <button class="button" id="switch" onclick="switchDoor();">Switch</button>
                <button class="button" id="stay" onclick="stayOnSameDoor();">Stay</button>
            </div>
            <p class="data">Total Switches: <span id="switches"></span></p>
            <p class="data">Switches Win Rate: <span id="switches-win-rate"></span></p>
            <p class="data">Total Stays: <span id="stays"></span></p>
            <p class="data">Stays Win Rate: <span id="stays-win-rate"></span></p>
        </div>
        
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
